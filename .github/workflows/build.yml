name: Build Application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 PyInstaller
        pip install -r requirements.txt
    - name: Build with PyInstaller and Bundle More Plugins
      shell: bash
      run: |
        PYQT6_DIR=$(python -c "import PyQt6; import os; print(os.path.dirname(PyQt6.__file__))" | sed 's/\\/\//g')
        echo "PyQt6 base directory: $PYQT6_DIR"
        PLUGIN_DIRS=(
          "multimedia"
          "mediaservice"
          "imageformats"
          "audio"
          "platforms"
          "renderers"
          "styles"
          "platformthemes"
          "iconengines"
        )
        ADD_BINARY_FLAGS=""
        for PLUGIN_DIR in "${PLUGIN_DIRS[@]}"; do
          FULL_PLUGIN_PATH="$PYQT6_DIR/Qt6/plugins/$PLUGIN_DIR"
          if [ -d "$FULL_PLUGIN_PATH" ]; then
            echo "Adding binaries from: $FULL_PLUGIN_PATH"
            # Use ';' separator for source files and destination dir on Windows
            ADD_BINARY_FLAGS+=" --add-binary \"$FULL_PLUGIN_PATH/*;PyQt6/Qt6/plugins/$PLUGIN_DIR\""
          else
            echo "Warning: Plugin directory not found: $FULL_PLUGIN_PATH"
          fi
        done

        echo "PyInstaller flags for binaries: $ADD_BINARY_FLAGS"
        pyinstaller --name qtwebscrub --windowed --onefile \
          --add-data "src/VideoPlayer.qml;src" \
          $ADD_BINARY_FLAGS \
          main.py
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: dist/qtwebscrub.exe

